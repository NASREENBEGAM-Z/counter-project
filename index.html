<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        /* Center everything in the body */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        /* Styling for the counter container */
        .counter-container {
            text-align: center;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* Heading styling */
        .counter-container p {
            margin: 10px 0;
            font-size: 1.5em;
        }
        
        /* Styling for the count display */
        #count {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }
        
        /* Styling for the buttons */
        button {
            font-size: 1em;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        /* Individual button colors */
        #mini {
            background-color: #ff4c4c;
            color: white;
        }
        
        #reset {
            background-color: #ffa500;
            color: white;
        }
        
        #plus {
            background-color: #4caf50;
            color: white;
        }
        
        /* Button hover effects */
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <p><b>COUNTER</b></p>
        <p id="count">0</p>
        <button id="mini"> - </button>
        <button id="reset"> 0 </button>
        <button id="plus"> + </button>
    </div>

    <script>
        const counterElement = document.getElementById("count");
        const buttonElementMin = document.getElementById("mini");
        const buttonElementZero = document.getElementById("reset");
        const buttonElementPlus = document.getElementById("plus");

        buttonElementMin.addEventListener("click", () => {
            counterElement.textContent = parseInt(counterElement.textContent) - 1;
        });

        buttonElementZero.addEventListener("click", () => {
            counterElement.textContent = 0;
        });

        buttonElementPlus.addEventListener("click", () => {
            counterElement.textContent = parseInt(counterElement.textContent) + 1;
        });
    </script>
</body>
</html>
